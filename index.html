<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Project 1: Calculator</title>
    <!-- start from here  -->
  </head>

  <body>
    <div class="wrapper">
      <section class="screen">0</section>

      <section class="buttons">
        <div class="buttonrow">
          <button class="calc_button two">C</button>
          <button class="calc_button">&larr;</button>
          <button class="calc_button">/</button>
        </div>
        <div class="buttonrow">
          <button class="calc_button">7</button>
          <button class="calc_button">8</button>
          <button class="calc_button">9</button>
          <button class="calc_button">*</button>
        </div>
        <div class="buttonrow">
          <button class="calc_button">4</button>
          <button class="calc_button">5</button>
          <button class="calc_button">6</button>
          <button class="calc_button">-</button>
        </div>
        <div class="buttonrow">
          <button class="calc_button">1</button>
          <button class="calc_button">2</button>
          <button class="calc_button">3</button>
          <button class="calc_button">+</button>
        </div>
        <div class="buttonrow">
          <button class="calc_button three">0</button>
          <button class="calc_button">=</button>
        </div>
      </section>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
